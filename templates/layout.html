<!DOCTYPE html>
<html>
  <head>
    {% block head %}
      <title>Spotify Search Engine</title>
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <img src="https://lh3.googleusercontent.com/UrY7BAZ-XfXGpfkeWg0zCCeo-7ras4DCoRalC_WXXWTK9q5b0Iw7B0YQMsVxZaNB7DM=w300" height="42" width="42" /> <div style="color:white">Search</div>
        </div>
        <div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left" role="search">
            <select name="Filter" class="styled-select green rounded">
                <option value="album">Album</option>
                <option value="Artist">Artist</option>
                <option value="Playlist">Playlist</option>
                <option value="Track">Track</option>
            </select>
            <div class="form-group">
              <input type="text" name="searchterm" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default styled-button green rounded">Search term</button>
          </form>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
      <br>
      {% block content %}{% endblock %}
      <br>
      <br>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
